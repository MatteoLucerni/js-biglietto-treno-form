<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.min.css' integrity='sha512-SbiR/eusphKoMVVXysTKG/7VseWii+Y3FdHrt0EpKgpToZeemhqHeZeLWLhJutz/2ut2Vw1uQEj2MbRF+TVBUA==' crossorigin='anonymous'/>
    <link rel="stylesheet" href="css/style.css">
    <title>Ticket Calculator</title>
</head>
<body class="bg-main text-center">
    <h1 class="mt-2">CALCOLA IL PREZZO DEL BIGLIETTO</h1>
    <div class="card text-center m-5 p-5 mt-0 rounded-4">
        <div class="card-form d-flex justify-content-center mb-5 gap-5">
            <div>
                <label class="form-label" for="user">Nome e cognome</label>
                <input type="text" id="user" class="form-control" value="Matteo Lucerni">
            </div>
            <div>
                <label class="form-label" for="distance">km da percorrere</label>
                <input id="distance" class="form-control" type="number" value="35">
            </div>
            <div>
                <label class="form-label" for="age">Fascia d'et√†</label>
                <select class="form-select" name="age" id="age">
                    <option value="Standard">Adulto</option>
                    <option value="Minori">Minorenne</option>
                    <option value="Over">Over 65</option>
                </select>
            </div>
        </div>
        <div class="card-buttons">
            <button id="calculate" class="bg-gray">Calcola!</button>
            <button id="reset" class="ms-3 bg-gray">Svuota campi</button>
        </div>
        <h2 id="errorPlace" class="mt-3 text-danger"></h2>
    </div>
    <div id="ticket-box" class="d-none">
        <h1>IL TUO BIGLIETTO</h1>
        <div class="card text-center m-5 mt-0 p-5">
            <h2 class="text-start">DETTAGLIO PASSEGGERI</h2>
            <div class="card d-flex flex-row">
                <div class="card-name bg-gray p-5 text-start">
                    <h3>NOME PASSEGGERO</h3>
                    <h4 id="namePlace">Jhon Snow</h4>
                </div>
                <div class="card-body">
                    <table class="table w-100 mt-3 fs-4 text-start">
                        <thead>
                            <th scope="col">
                                Offerta
                            </th>
                            <th scope="col">
                                Carrozza
                            </th>
                            <th scope="col">
                                Codice CP
                            </th scope="col">
                            <th scope="col">
                                Costo biglietto
                            </th>
                        </thead>
                        <tbody>
                            <tr>
                                <td>

                                </td>
                            </tr>
                            <tr>
                                <td>

                            </tr>
                            <tr>
                                <td>

                            </tr>
                            <tr>
                                <td>
                                    
                                </td>
                            </tr>
                            <tr>
                                <td id="ticketPlace">
                                     
                                </td>
                                <td id="cabPlace">

                                <td id="codePlace">
                                    
                                </td>
                                <td id="pricePlace">
                                    
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    
    <script src="js/script.js"></script>
</body>
</html>
